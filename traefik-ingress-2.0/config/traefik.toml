################################################################
#
# Configuration sample for Traefik v2.
#
# For Traefik v1: https://github.com/containous/traefik/blob/v1.7/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = false
  sendAnonymousUsage = false

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional
# Default:
[entryPoints]
  [entryPoints.web]
    address = "0.0.0.0:80"

  [entryPoints.traefik]
    address = "0.0.0.0:9001"

  [entryPoints.websecure]
    address = "0.0.0.0:443"

[http.middlewares]
  [http.middlewares.https-redirect.redirectscheme]
    scheme = "https"

[certificatesResolvers.sample.acme]
  email = "me@you.com"
  storage = "acme.json"
  [certificatesResolvers.sample.acme.httpChallenge]
    # used during the challenge
    entryPoint = "web"


################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  # level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
# [accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "/path/to/log/log.txt"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard = true
  insecure = true
################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
#[providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  #
  # Required
  # Default: "unix:///var/run/docker.sock"
  #
  # endpoint = "tcp://10.10.10.10:2375"

  # Default host rule.
  #
  # Optional
  # Default: "Host(`{{ normalize .Name }}`)"
  #
  # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

  # Expose containers by default in traefik
  #
  # Optional
  # Default: true
  #
  # exposedByDefault = false

# Enable Consul Catalog Provider.
[providers.consulcatalog]

  # Expose Consul Catalog services by default in Traefik.
  exposedByDefault = false

  # Prefix used for accessing the Consul service metadata.
  prefix = "traefik"

  # Defines the polling interval (in seconds).
  #refreshSeconds = 15

  # Defines default rule.
  defaultRule = "Host(`{{ .Name }}.demonsafe.com`)"

  # Includes only containers having a label with key `a.label.name` and value `foo`
  #constraints = "Label(`a.label.name`, `foo`)"
  # Defines Consul Catalog Provider endpoint.
  [providers.consulcatalog.endpoint]

    # Defines the consul address endpoint.
    address = "127.0.0.1:8501"

    # Defines the scheme used.
    scheme = "https"

    # Defines the DC.
    datacenter = "hetzner"

    # Defines the token.
    #token = "foobar"

    # Defines the expoint wait time.
    endpointWaitTime = "15s"

    [providers.consulCatalog.endpoint.tls]
      ca = "/etc/consul.d/homelab-agent-ca.pem"
      cert = "/etc/consul.d/hetzner-server-homelab-0.pem"
      key = "/etc/consul.d/hetzner-server-homelab-0-key.pem"

